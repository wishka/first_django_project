{% extends 'myauth/base.html' %}

{% block title %}
    Profile update
{% endblock %}

{% block body %}

    <h1> Profile update </h1>
    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update profile</button>
        </form>
    </div>
<div>
    <a href="{% url 'myauth:about-me' %}"> >>> Back to profile <<< </a>
</div>
{% endblock %}
