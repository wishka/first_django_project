{% extends 'myauth/base.html' %}

{% block body %}
  <h1>User List</h1>
  <ul>
    {% for profile in profiles %}
      <li>
        <a href="{% url 'myauth:user_detail' pk=profile.user.pk %}">{{ profile.user.username }}</a>
        / User ID: {{ profile.user.id }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
