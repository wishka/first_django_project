{% extends 'shopapp/base.html' %}

{% block title %}
    New product
{% endblock %}

{% block body %}

    <h1> New product creation </h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create product</button>
        </form>
    </div>
<div>
    <a href="{% url 'shopapp:products_list' %}"> >>> Back to products <<< </a>
</div>
{% endblock %}
