{% extends 'shopapp/base.html' %}

{% block title %}
    Confirm archive {{ object.name }}
{% endblock %}

{% block body %}
    <h1> Are you sure you want to move to archive {{ object.name }}?</h1>
<hr>
<br>
<div>
    <a href="{% url 'shopapp:products_list' %}"> >>> Back to products <<< </a>
</div>
<br>
<div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">To Archive</button>
    </form>
</div>
{% endblock %}
