{% extends 'requestdataapp/base.html' %}

{% block title %}
    File upload
{% endblock %}

{% block body %}
    <h1>Upload file</h1>
    <div>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p><input type="file" name="my_file"></p>
            <button type="submit">Upload</button>
        </form>
    </div>

{% endblock %}
